<div class="container fluid empoyee-card">
    <div class="card">
        <div class="card-body">
          <h5 class="card-title title"><span>Type: </span>{{myDevice.type}}</h5>
          <h6 class="card-subtitle mb-2 text-muted"><span>Serial number: </span>{{myDevice.serialNumber}}</h6>
          <hr>
          <div>
            <p>
              <span>Device description: </span>{{myDevice.description}}
            </p>
        </div>
          <div class="mt-5">
            <span class="display-btn">
              <button class="btn btn-info class mr-4 d-none d-sm-none d-md-block d-lg-block d-xl-block" (click)="updateDevice(myDevice.id)">Update device</button>
            </span>
            <span class="display-btn">
              <button class="btn btn-info d-none d-sm-none d-md-block d-lg-block d-xl-block" data-toggle="modal" data-target="#deleteDeviceModal">Delete device</button>
            </span>
          </div>
        </div>

        <div class="device-actions btn-group dropleft d-block d-sm-block d-md-none d-lg-none d-xl-none">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" (click)="updateDevice(myDevice.id)">Update device</a>
            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#deleteDeviceModal">Delete device</a>
          </div>
        </div>
      </div>
</div>

<div [class.show]="successMessage" class="alert alert-success alert-message alert-dismissible fade" role="alert">
  {{successMessage}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div [class.show]="failureMessage" class="alert alert-danger alert-message alert-dismissible fade" role="alert">
  {{failureMessage}}
</div>

<div class="modal fade" id="deleteDeviceModal" tabindex="-1" role="dialog" aria-labelledby="deleteDeviceModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteDeviceModalTitle">Are you sure you want to delete this device?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteDevice(myDevice.id)">Yes</button>
      </div>
    </div>
  </div>
</div>
